services:
  spark:
    build:
      context: .
      dockerfile: docker/spark/Dockerfile
    container_name: game_spark
    environment:
      - SPARK_MASTER_HOST=0.0.0.0
      - SPARK_MASTER_PORT=7077
      - SPARK_MASTER_WEBUI_PORT=8080
      # When running tests via docker compose, the Spark JVM needs to know how
      # to connect back to the .NET backend. Set DOTNETBACKEND_HOST to the
      # test-runner service name and a fixed port so the JVM can reach it.
      - DOTNETBACKEND_HOST=test-runner
      - DOTNETBACKEND_PORT=5567
    ports:
      - "7077:7077"   # Spark master (client connections)
      - "8080:8080"   # Spark master web UI
      - "4040:4040"   # Spark application UI (first app)
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 10s
      timeout: 5s
      retries: 10
  test-runner:
    build:
      context: ./docker/test-runner
      dockerfile: Dockerfile
    container_name: game_test_runner
    depends_on:
      - spark
    environment:
      - SPARK_MASTER_URL=spark://spark:7077
      - IN_TEST_RUNNER=true
      # Tell the test-runner to use a fixed backend port matching the spark
      # service so the JVM can connect back to the tests running inside this
      # container.
      - DOTNETBACKEND_HOST=test-runner
      - DOTNETBACKEND_PORT=5567
    volumes:
       - ./:/workspace:cached
       # Ensure reference test artifacts are available inside the container
       - ./TestResultsReference:/workspace/TestResultsReference:cached
       - ./TestResults:/workspace/TestResults:cached
    working_dir: /workspace
    restart: "no"