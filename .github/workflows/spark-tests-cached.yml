name: Spark Tests (Prebuilt Image)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    # ✅ Use the prebuilt Spark + .NET image for the entire job
    container:
      image: ghcr.io/hutchisonkim/spark-dotnet:3.5.3-2.3.0
      options: --init

    permissions:
      contents: read
      packages: read

    env:
      TEST_CLASS: Game.Chess.Tests.Unit.ChessSparkPolicyTests
      SPARK_HOME: /opt/spark
      DOTNET_WORKER_DIR: /opt/microsoft-spark-worker

    steps:
      # 1️⃣ Checkout repo
      - uses: actions/checkout@v4

      # 2️⃣ Log in to GHCR (only needed if the image is private)
      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: hutchisonkim
          password: ${{ secrets.GHCR_PAT }}

      # 3️⃣ Build and run tests inside the container
      - name: Build & Run Spark tests
        run: |
          # Navigate to the test project folder
          cd tests/Game.Chess.Tests.Unit

          echo "Building test project..."
          dotnet build Game.Chess.Tests.Unit.csproj --configuration Release --no-restore

          echo "Running specified Spark test class..."
          dotnet test Game.Chess.Tests.Unit.csproj \
            --no-build \
            --filter "FullyQualifiedName~${TEST_CLASS}" \
            --verbosity normal
