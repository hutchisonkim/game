name: Spark Tests (Prebuilt Image)

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    container:
      image: ghcr.io/${{ github.repository_owner }}/spark-dotnet:3.5.3-2.3.0
      options: --init
      credentials:
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GHCR_PAT }}

    env:
      SPARK_HOME: /opt/spark
      SPARK_VERSION: "3.5.3"
      DOTNET_WORKER_DIR: /opt/microsoft-spark-worker
      DOTNET_CLI_TELEMETRY_OPTOUT: '1'
      DOTNET_CLI_HOME: /github/home
      NUGET_PACKAGES: /github/home/.nuget
      DOTNETBACKEND_PORT: "5567"

    steps:
      - uses: actions/checkout@v4

      - name: Clear and prepare NuGet caches
        run: |
          echo "=== Clearing NuGet caches ==="
          dotnet nuget locals all --clear
          mkdir -p "$NUGET_PACKAGES"
          chmod -R 777 "$NUGET_PACKAGES"
          dotnet nuget locals all --list

      - name: Restore Spark tests
        run: |
          echo "=== Restoring Project Packages ==="
          set -e
          cd tests/Game.Chess.Tests.Integration.Runner
          dotnet restore Game.Chess.Tests.Integration.Runner.csproj --runtime linux-x64

      - name: Fix Windows-style paths in NuGet cache
        shell: bash
        run: |
          echo "=== Checking for Windows-style paths in NuGet packages ==="

          # Depth-first, handle files/dirs with backslashes
          find "$NUGET_PACKAGES" -depth -name '*\\*' -print0 | while IFS= read -r -d '' f; do
            # Convert backslashes to forward slashes
            NEW_PATH=$(echo "$f" | sed 's/\\/\//g')
            # Strip trailing slashes so Linux handles files correctly
            NEW_PATH="${NEW_PATH%/}"

            if [ -d "$f" ]; then
              mkdir -p "$NEW_PATH"
              mv "$f"/* "$NEW_PATH"/ 2>/dev/null || true
              rmdir "$f" 2>/dev/null || true
              echo "Fixed directory: $f -> $NEW_PATH"
            else
              mkdir -p "$(dirname "$NEW_PATH")"
              mv "$f" "$NEW_PATH"
              echo "Fixed file: $f -> $NEW_PATH"
            fi
          done

          # Verify Microsoft.Spark.dll exists after fixing paths
          SPARK_DLL="$NUGET_PACKAGES/microsoft.spark/2.3.0/lib/netstandard2.1/Microsoft.Spark.dll"
          if [ -f "$SPARK_DLL" ]; then
            echo "✅ Microsoft.Spark.dll confirmed at $SPARK_DLL"
          else
            echo "❌ Still missing Microsoft.Spark.dll at $SPARK_DLL"
            exit 1
          fi

      - name: Install PowerShell
        run: |
          echo "Installing PowerShell..."
          apt-get update -qq && apt-get install -y -qq wget apt-transport-https software-properties-common
          wget -q "https://packages.microsoft.com/config/ubuntu/$(lsb_release -rs)/packages-microsoft-prod.deb"
          dpkg -i packages-microsoft-prod.deb
          apt-get update -qq
          apt-get install -y -qq powershell

      - name: Install system dependencies
        run: |
          echo "Installing dependencies..."
          apt-get update -qq
          apt-get install -y -qq netcat-openbsd zip net-tools

      - name: Start Spark Runner
        shell: pwsh
        env:
          DOTNET_WORKER_DIR: /opt/microsoft-spark-worker
          DOTNETBACKEND_PORT: "5567"
          DOTNET_WORKER_SPARK_VERSION: "2.3.0"
          PYTHON_WORKER_FACTORY_PORT: "5567"
        run: |
          Write-Host "Starting Spark runner..."
          pwsh ./scripts/spark-runner-start.ps1

      - name: Run Tests
        shell: pwsh
        env:
          DOTNET_WORKER_DIR: /opt/microsoft-spark-worker
          DOTNETBACKEND_PORT: "5567"
          DOTNET_WORKER_SPARK_VERSION: "2.3.0"
          PYTHON_WORKER_FACTORY_PORT: "5567"
        run: |
          Write-Host "Running tests with dependency management..."
          pwsh ./scripts/run-tests-with-dependencies.ps1 -Filter "Essential=true" -ShowDetails

      - name: Upload xUnit TRX logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: xunit-trx-logs
          path: tests/Game.Chess.Tests.Integration.Runner/bin/Release/net8.0/linux-x64/publish/TestResults/TestResults.trx
          
      - name: Summarize TRX Results (Debug)
        if: always()
        shell: bash
        run: |
          set -euo pipefail
          echo "=== DEBUG: Starting TRX summary step ==="

          TRX="tests/Game.Chess.Tests.Integration.Runner/bin/Release/net8.0/linux-x64/publish/TestResults/TestResults.trx"
          echo "DEBUG: TRX path: $TRX"

          echo "DEBUG: Listing directory:"
          ls -R "$(dirname "$TRX")" || echo "DEBUG: Directory not found!"

          if [ -f "$TRX" ]; then
            echo "DEBUG: TRX file found."

            echo "DEBUG: Stripping BOM if present..."
            CLEAN_TRX="/tmp/clean.trx"

            # Method 1: sed (very reliable)
            # sed '1s/^\xEF\xBB\xBF//' "$TRX" > "$CLEAN_TRX"

            # Or Method 2: use a small perl one-liner (also common in CI)
            perl -pe 's/\xEF\xBB\xBF// if $. == 1' "$TRX" > "$CLEAN_TRX"

            TRX="$CLEAN_TRX"
          else
            echo "ERROR: TRX FILE NOT FOUND"
          fi

          # Ensure xmllint is available
          if ! command -v xmllint >/dev/null; then
            echo "DEBUG: xmllint not found, installing..."
            apt-get update -qq && apt-get install -y -qq libxml2-utils
          else
            echo "DEBUG: xmllint already installed."
          fi

          echo "DEBUG: Dump first 20 lines of TRX:"
          head -n 20 "$TRX" || echo "DEBUG: Could not read TRX"

          NS="http://microsoft.com/schemas/VisualStudio/TeamTest/2010"
          echo "DEBUG: Using namespace: $NS"

          echo "DEBUG: Extracting all UnitTestResult nodes:"
          xmllint --xpath "//*[local-name()='UnitTestResult']" "$TRX" 2>/dev/null \
            | sed 's/></>\n</g' || echo "DEBUG: No UnitTestResult elements found."

          PASS=$(xmllint --xpath "count(//*[local-name()='UnitTestResult' and @outcome='Passed'])" "$TRX" 2>/dev/null || echo 0)
          FAIL=$(xmllint --xpath "count(//*[local-name()='UnitTestResult' and @outcome='Failed'])" "$TRX" 2>/dev/null || echo 0)
          NOT_EXECUTED=$(xmllint --xpath "count(//*[local-name()='UnitTestResult' and @outcome='NotExecuted'])" "$TRX" 2>/dev/null || echo 0)

          echo "DEBUG: PASS = $PASS, FAIL = $FAIL, NOT_EXECUTED = $NOT_EXECUTED"

          echo "=== DEBUG: Writing summary ==="
          {
            echo "## Test Results"
            echo ""
            echo "**Passed:** $PASS"
            echo "**Failed:** $FAIL"
            echo ""

            if [ "$FAIL" -gt 0 ]; then
              echo "### Failures"
              xmllint --xpath "//ns:UnitTestResult[@outcome='Failed']" \
                --xpath-ns ns="$NS" "$TRX" \
                | sed 's/></>\n</g' \
                | awk -F'"' '
                    /testName=/ {name=$2}
                    /message=/ {msg=$2; print "* **" name "** — " msg}
                  '
            fi
          } >> "$GITHUB_STEP_SUMMARY"

          echo "=== DEBUG: Done ==="

      - name: Cleanup Spark Runner
        if: always()
        shell: pwsh
        run: |
          Write-Host "=== Cleaning up Spark runner ==="
          $stopJob = Start-Job -ScriptBlock { pwsh scripts/spark-testctl.ps1 -Stop }
          if (-not (Wait-Job -Job $stopJob -Timeout 10)) {
            Stop-Job -Job $stopJob
            Write-Warning 'Stop command timed out after 10s, proceeding with aggressive cleanup...'
          } else {
            $stopJob | Receive-Job
          }
          Start-Sleep -Seconds 2
          
          Write-Host 'Calling force-kill-runners...'
          pwsh scripts/force-kill-runners.ps1
          Start-Sleep -Seconds 1
          
          Write-Host 'Killing any remaining Java processes...'
          Get-Process java -ErrorAction SilentlyContinue | ForEach-Object { 
            Write-Host "Killing Java process: $($_.Id)"
            Stop-Process -Id $_.Id -Force -ErrorAction SilentlyContinue
          }
          Start-Sleep -Seconds 1
          Write-Host 'Cleanup complete'


