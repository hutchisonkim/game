name: Spark Tests (Prebuilt Image)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    container:
      image: ghcr.io/${{ github.repository_owner }}/spark-dotnet:3.5.3-2.3.0
      options: --init
      credentials:
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GHCR_PAT }}

    env:
      NUGET_PACKAGES: /github/home/.nuget

    steps:
      - uses: actions/checkout@v4

      - name: Prepare NuGet cache (create + repair backslashes)
        shell: bash
        run: |
          mkdir -p "$NUGET_PACKAGES"
          chmod -R 777 "$NUGET_PACKAGES"

          echo "=== Running dotnet restore once to populate cache ==="
          cd tests/Game.Chess.Tests.Unit
          dotnet restore

          echo "=== Repair NuGet cache paths (fix Windows backslashes) ==="
          find "$NUGET_PACKAGES" -depth -name '*\\*' -print0 | while IFS= read -r -d '' f; do
            new=$(echo "$f" | sed 's/\\/\//g')
            new="${new%/}"

            if [ -d "$f" ]; then
              mkdir -p "$(dirname "$new")"
              mv "$f" "$new"
              echo "Fixed dir: $f -> $new"
            else
              mkdir -p "$(dirname "$new")"
              mv "$f" "$new"
              echo "Fixed file: $f -> $new"
            fi
          done

      - name: Build
        run: |
          cd tests/Game.Chess.Tests.Unit
          dotnet build -c Release

      - name: Test (Spark auto-starts)
        run: |
          cd tests/Game.Chess.Tests.Unit
          dotnet test -c Release --logger "console;verbosity=detailed"
